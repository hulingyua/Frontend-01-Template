        // 1. 匹配数字
        var reg=/(^[1-9]$)|(^[0-9][0-9]}+$)|(^[0-9]+\.[0-9]+$)|(0b[0-1]{3}|(0o[0-1]{2}))|(1[0-9]+[eE].[0-9]+)|(0x[0-9a-f]{2})/g
        // 3. 匹配字符串
        var reg=/[u+0000-u+fff\'\"\\\n\r\b\t]/g
    </script>
